<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        @keyframes reveal {
            0% {
                content: '################';
            }
            100% {
                content: attr(data-text);
            }
        }
        .animating::before {
            content: '################';
            animation: reveal 1s steps(16, end) forwards;
        }
    </style>
    <title>Random Character Generator</title>
</head>
<body>
    <div class="box" id="randomBox" data-text="Click the Button">Click the Button</div>
    <button class="button" onclick="generateRandomString()">Generate Random String</button>

    <script>
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const randomBox = document.getElementById('randomBox');

            // Generate the random string
            for (let i = 0; i < 16; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
                if ((i + 1) % 4 === 0 && i < 15) {
                    result += '-';
                }
            }

            // Set the generated text to the data attribute
            randomBox.setAttribute('data-text', result);

            // Start the animation
            randomBox.classList.add('animating');

            // Remove the animation class after it completes
            setTimeout(() => {
                randomBox.textContent = result;
                randomBox.classList.remove('animating');
            }, 1000); // Duration should match the animation duration
        }
    </script>
</body>
</html>
