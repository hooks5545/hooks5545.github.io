<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        @keyframes shuffle {
            0% { content: '..............'; }
            25% { content: '############'; }
            50% { content: '%%%%%%%%%%%%'; }
            75% { content: '@@@@@@@@@@@@'; }
            100% { content: '&&&&&&&&&&&&'; }
        }
        .animating::after {
            content: attr(data-text);
            animation: shuffle 1s steps(5, end) infinite;
        }
    </style>
    <title>Random Character Generator</title>
</head>
<body>
    <div class="box" id="randomBox" data-text="Click the Button">Click the Button</div>
    <button class="button" onclick="generateRandomString()">Generate Random String</button>

    <script>
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const randomBox = document.getElementById('randomBox');

            // Start the animation
            randomBox.classList.add('animating');
            randomBox.dataset.text = '..............';

            // Generate the random string after 1 second
            setTimeout(() => {
                for (let i = 0; i < 16; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                    if ((i + 1) % 4 === 0 && i < 15) {
                        result += '-';
                    }
                }
                randomBox.textContent = result;
                randomBox.classList.remove('animating');
            }, 1000);
        }
    </script>
</body>
</html>
