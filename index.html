<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Spinner</title>
    <style>
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            width: 200px;
            height: 200px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .option {
            width: 50%;
            height: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .option1 { background-color: red; top: 0; left: 0; }
        .option2 { background-color: green; top: 0; right: 0; }
        .option3 { background-color: blue; bottom: 0; left: 0; }
        .option4 { background-color: yellow; bottom: 0; right: 0; }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner">
            <div class="option option1">Option 1: Sample Text</div>
            <div class="option option2">Option 2: Sample Text</div>
            <div class="option option3">Option 3: Sample Text</div>
            <div class="option option4">Option 4: Sample Text</div>
        </div>
    </div>
</body>
</html>
