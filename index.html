<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .item {
            margin: 20px;
        }
        .item img {
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
        }
        .item a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }
        .item a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Simple Online Store</h1>
    <div class="container">
        <div class="item">
            <a href="purchase-page1.html">
                <img src="item1.jpg" alt="Item 1">
                <div>Item 1</div>
            </a>
        </div>
        <div class="item">
            <a href="purchase-page2.html">
                <img src="item2.jpg" alt="Item 2">
                <div>Item 2</div>
            </a>
        </div>
        <div class="item">
            <a href="purchase-page3.html">
                <img src="item3.jpg" alt="Item 3">
                <div>Item 3</div>
            </a>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
