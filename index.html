<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }
        .circle-container {
            position: relative;
        }
        .circle {
            width: 200px;
            height: 200px;
            background: conic-gradient(black 0% 25%, white 25% 50%, black 50% 75%, white 75% 100%);
            border-radius: 50%;
            border: 5px solid black; /* Black outline */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 5s ease-out; /* 5-second transition */
        }
        .arrow {
            position: absolute;
            left: -40px; /* 20px to the left of the circle plus 20px arrow width */
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid black; /* Black arrow */
        }
        .text {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
        }
        .top-left {
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
            color: white; /* White text for black background */
        }
        .top-right {
            top: 25%;
            right: 25%;
            transform: translate(50%, -50%);
            color: black; /* Black text for white background */
        }
        .bottom-left {
            bottom: 25%;
            left: 25%;
            transform: translate(-50%, 50%);
            color: black; /* Black text for white background */
        }
        .bottom-right {
            bottom: 25%;
            right: 25%;
            transform: translate(50%, 50%);
            color: white; /* White text for black background */
        }
    </style>
    <title>Circle with Customizable Text and Arrow</title>
</head>
<body>
    <div class="circle-container">
        <div class="arrow"></div>
        <div class="circle" id="circle">
            <div class="text top-left" onclick="spinTo('top-left')">Text 1</div>
            <div class="text top-right" onclick="spinTo('top-right')">Text 2</div>
            <div class="text bottom-left" onclick="spinTo('bottom-left')">Text 3</div>
            <div class="text bottom-right" onclick="spinTo('bottom-right')">Text 4</div>
        </div>
    </div>

    <script>
        const positions = {
            'top-left': 0,
            'top-right': 90,
            'bottom-left': 270,
            'bottom-right': 180
        };

        function spinTo(position) {
            const circle = document.getElementById('circle');
            const randomExtraSpins = 1000; // At least 1000 degrees
            const targetAngle = positions[position];
            const randomDegrees = randomExtraSpins + targetAngle;
            circle.style.transform = `rotate(${randomDegrees}deg)`;
        }
    </script>
</body>
</html>
