<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }
        .circle {
            width: 200px;
            height: 200px;
            background: conic-gradient(black 0% 25%, white 25% 50%, black 50% 75%, white 75% 100%);
            border-radius: 50%;
            border: 5px solid black; /* Black outline */
        }
    </style>
    <title>Centered Circle with Black and White Sections and Black Outline</title>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
