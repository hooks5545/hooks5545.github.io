<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Spinner with Swipe</title>
    <style>
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            width: 200px;
            height: 200px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            position: relative;
            transition: transform 2s linear;
        }

        .option {
            width: 50%;
            height: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .option1 { background-color: black; top: 0; left: 0; }
        .option2 { background-color: black; top: 0; right: 0; }
        .option3 { background-color: white; bottom: 0; left: 0; }
        .option4 { background-color: white; bottom: 0; right: 0; }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner" id="spinner">
            <div class="option option1">Black (3X)</div>
            <div class="option option2">Black (3X)</div>
            <div class="option option3">Whire (3X)</div>
            <div class="option option4">White (3X)</div>
        </div>
    </div>

    <script>
        let startAngle = 0;

        function handleSwipe(event) {
            const spinner = document.getElementById('spinner');
            const swipeDistance = event.changedTouches[0].clientX - event.touches[0].clientX;
            const rotationAngle = swipeDistance * 1;
            startAngle += rotationAngle;
            spinner.style.transform = `rotate(${startAngle}deg)`;
        }

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('touchstart', handleSwipe);
            option.addEventListener('touchmove', handleSwipe);
        });
    </script>
</body>
</html>
