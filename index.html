<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }
        .circle {
            width: 200px;
            height: 200px;
            background: conic-gradient(black 0% 25%, white 25% 50%, black 50% 75%, white 75% 100%);
            border-radius: 50%;
            border: 5px solid black; /* Black outline */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 5s ease-out;
        }
        .text {
            position: absolute;
            font-weight: bold;
        }
        .top-left {
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
            color: white; /* White text for black background */
        }
        .top-right {
            top: 25%;
            right: 25%;
            transform: translate(50%, -50%);
            color: black; /* Black text for white background */
        }
        .bottom-left {
            bottom: 25%;
            left: 25%;
            transform: translate(-50%, 50%);
            color: black; /* Black text for white background */
        }
        .bottom-right {
            bottom: 25%;
            right: 25%;
            transform: translate(50%, 50%);
            color: white; /* White text for black background */
        }
    </style>
    <title>Circle with Customizable Text</title>
</head>
<body>
    <div class="circle" id="circle">
        <div class="text top-left" onclick="spin()">Text 1</div>
        <div class="text top-right" onclick="spin()">Text 2</div>
        <div class="text bottom-left" onclick="spin()">Text 3</div>
        <div class="text bottom-right" onclick="spin()">Text 4</div>
    </div>

    <script>
        function spin() {
            const circle = document.getElementById('circle');
            const randomDegrees = Math.floor(Math.random() * 360);
            circle.style.transform = `rotate(${randomDegrees}deg)`;
        }
    </script>
</body>
</html>
