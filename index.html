<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        @keyframes generateAnimation {
            0% { content: "Generating..."; }
            25% { content: "Generating.."; }
            50% { content: "Generating..."; }
            75% { content: "Generating.."; }
            100% { content: "Generating..."; }
        }
        .box::after {
            content: attr(data-text);
            animation: generateAnimation 1s infinite;
        }
    </style>
    <title>Random Character Generator</title>
</head>
<body>
    <div class="box" id="randomBox" data-text="Click the Button"></div>
    <button class="button" onclick="generateRandomString()">Generate Random String</button>

    <script>
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const randomBox = document.getElementById('randomBox');
            let result = '';
            randomBox.dataset.text = ''; // Clear the text
            let animation = setInterval(() => {
                randomBox.dataset.text = 'Generating...';
            }, 100);
            setTimeout(() => {
                clearInterval(animation);
                for (let i = 0; i < 16; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                    if ((i + 1) % 4 === 0 && i < 15) {
                        result += '-';
                    }
                }
                randomBox.dataset.text = result;
            }, 1000); // 1 second delay for animation
        }
    </script>
</body>
</html>
