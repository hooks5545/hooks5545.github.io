<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        @keyframes randomize {
            0%, 20%, 40%, 60%, 80% {
                content: attr(data-random1);
            }
            10%, 30%, 50%, 70%, 90% {
                content: attr(data-random2);
            }
            100% {
                content: attr(data-text);
            }
        }
        .animating::after {
            content: attr(data-text);
            animation: randomize 1.5s steps(16, end) forwards;
        }
    </style>
    <title>Random Character Generator</title>
</head>
<body>
    <div class="box" id="randomBox" data-text="Click the Button">Click the Button</div>
    <button class="button" onclick="generateRandomString()">Generate Random String</button>

    <script>
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const randomBox = document.getElementById('randomBox');

            function generateRandomSegment() {
                let segment = '';
                for (let i = 0; i < 16; i++) {
                    segment += characters.charAt(Math.floor(Math.random() * characters.length));
                    if ((i + 1) % 4 === 0 && i < 15) {
                        segment += '-';
                    }
                }
                return segment;
            }

            const random1 = generateRandomSegment();
            const random2 = generateRandomSegment();
            const finalResult = generateRandomSegment();

            // Set the generated text to the data attributes
            randomBox.setAttribute('data-random1', random1);
            randomBox.setAttribute('data-random2', random2);
            randomBox.setAttribute('data-text', finalResult);

            // Clear the text content
            randomBox.textContent = '';

            // Start the animation
            randomBox.classList.add('animating');

            // Update the text content after the animation completes
            setTimeout(() => {
                randomBox.textContent = finalResult;
                randomBox.classList.remove('animating');
            }, 1500); // Duration should match the animation duration
        }
    </script>
</body>
</html>
