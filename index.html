<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }
        .circle {
            width: 200px;
            height: 200px;
            background: conic-gradient(black 0% 25%, white 25% 50%, black 50% 75%, white 75% 100%);
            border-radius: 50%;
            border: 5px solid black; /* Black outline */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .text {
            position: absolute;
            color: black;
            font-weight: bold;
        .text1 {
            position: absolute;
            color: white;
            font-weight: bold;
        }
        .top-left {
            top: 25%;
            left: 25%;
            transform: translate(-50%, -50%);
        }
        .top-right {
            top: 25%;
            right: 25%;
            transform: translate(50%, -50%);
        }
        .bottom-left {
            bottom: 25%;
            left: 25%;
            transform: translate(-50%, 50%);
        }
        .bottom-right {
            bottom: 25%;
            right: 25%;
            transform: translate(50%, 50%);
        }
    </style>
    <title>Circle with Customizable Text</title>
</head>
<body>
    <div class="circle">
        <div class="text top-left">Text 1</div>
        <div class="text bottom-right">Text 4</div>
    </div>
    <div class="circle">
                <div class="text1 bottom-left">Text 3</div>
                <div class="text1 top-right">Text 2</div>
    </div>
</body>
</html>
